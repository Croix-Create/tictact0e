<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <style>

        body {
            background-color: palevioletred;
        }

        * {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            color: lawngreen;
            font-size: 42px;
        }

        .inst {
            color: lawngreen;
        }

        p {
            margin-bottom: -10px;
        }

        .ui {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
        }
        

        .cell {
            border: none;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
        }

        .cell:active {
            outline: none;
        }


        #b1 {
            border-bottom: 1px solid greenyellow;
            border-right: 1px solid greenyellow;
        }

        #b2 {
            border-bottom: 1px solid greenyellow;
            border-right: 1px solid greenyellow;
            border-left: 1px solid greenyellow;
        }

        #b3 {
            border-bottom: 1px solid greenyellow;
            border-left: 1px solid greenyellow;
        }

        #b4 {
            border-top: 1px solid greenyellow;
            border-bottom: 1px solid greenyellow;
            border-right: 1px solid greenyellow;
        }

        #b5 {
            border: 1px solid greenyellow;
        }

        #b6 {
            border-top: 1px solid greenyellow;
            border-bottom: 1px solid greenyellow;
            border-left: 1px solid greenyellow;
        }

        #b7 {
            border-top: 1px solid greenyellow;
            border-right: 1px solid greenyellow;
        }

        #b8 {
            border-top: 1px solid greenyellow;
            border-right: 1px solid greenyellow;
            border-left: 1px solid greenyellow;
        }

        #b9 {
            border-top: 1px solid greenyellow;
            border-left: 1px solid greenyellow;
        }

        #rematch {
            box-sizing: border-box;
            width: 95px;
            height: 40px;
            border: 1px solid palevioletred;
            margin-left: auto;
            border-radius: 8px;


            background-color: black;
            color: lawngreen;
            font-size: 20px;
            cursor: pointer;
        }

        .highlight { 
            color: lawngreen;
        }


        #print {
            color: lawngreen;
            font-size: 20px;
        }

        #main {
            align-items: center;
        }

        /*  screens  768px */
        @media (min-width: 768px) {
            .container {
                width: 70%;
            }
        }

        /*  screens narrower 768px */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .content {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div class="intro">
    <h1 class="title">TIC TAC TOE</h1>

    <div style="align-items: center;">
        <p class="inst" style="padding: 20px; margin-left: -12px;">

            Tap anywhere in the TicTacToe to begin your game.<br>
    
        </p>
    
        <p class="inst" style="padding: 20px; margin-left: 42px;">
            
            First player is marked as "X".<br>
            Second player is marked by an "0".
    
        </p>
    
        <p class="inst" style="padding: 20px;">
    
            I'm pretty sure you knew that.<br>
    
        </p>
    </div>

    
</div>

<div id="main">

    <br><br><br>


    <div class="ui">
        <div class="row">
            <input id="b1" type="button" class="cell" value="" onclick="makeMove(this, 0)">
            <input id="b2" type="button" class="cell" value="" onclick="makeMove(this, 1)">
            <input id="b3" type="button" class="cell" value="" onclick="makeMove(this, 2)">
        </div>
        <div class="row">
            <input id="b4" type="button" class="cell" value="" onclick="makeMove(this, 3)">
            <input id="b5" type="button" class="cell" value="" onclick="makeMove(this, 4)">
            <input id="b6" type="button" class="cell" value="" onclick="makeMove(this, 5)">
        </div>
        <div class="row">
            <input id="b7" type="button" class="cell" value="" onclick="makeMove(this, 6)">
            <input id="b8" type="button" class="cell" value="" onclick="makeMove(this, 7)">
            <input id="b9" type="button" class="cell" value="" onclick="makeMove(this, 8)">
        </div>



        <div style="align-items: center; padding-top: 30px;">
            <button id="rematch" onclick="reset()">
                RESET
            </button>
        </div>


        <br><br><br>

        <h2 id="print"></h2>

    </div>
</body>

</html>
